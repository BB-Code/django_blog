{% extends "base.html" %}

{% load custom_markdown %}
{% block content %}
<div class="posts">
    {% for article in article_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url "detail" id=article.id %}">{{ article.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ article.date_time |date:"Y M d"}}</a> <a class="post-category post-category-js" href="{% url "search_tag" my_tag=article.category %}">{{ article.category|title }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ article.content|custom_markdown }}
                    </p>
                </div>
                <a class="pure-button" href="{% url "detail" id=article.id %}">阅读更多>>> </a>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
